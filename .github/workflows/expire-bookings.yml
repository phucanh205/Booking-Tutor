name: Expire Pending Bookings

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  expire:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call /api/cron/expire
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing secrets.CRON_URL" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET" >&2
            exit 1
          fi

          echo "Calling: $CRON_URL"
          curl -sS -X POST "$CRON_URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --data '{}' \
            --fail
